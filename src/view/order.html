      <section id="checkout">
        <div class="container">
          <div class="checkout-box">
            <div class="checkout-box__img">
              <picture id="packageImage">
                <source srcset="/res/img/unconverted/wordpress.svg" type="image/avif" />
                <img src="/res/img/unconverted/cpanel.jpg" alt="" />
              </picture>
            </div>
            <div class="checkout-box__summary">
              <h3>Order Summary</h3>
              <div class="order-row">
                <p>Package name:</p>
                <p id="packageName" class="bold"></p>
              </div>
              <div class="order-row">
                <p>Subtotal:</p>
                <p id="packageCost"></p>
              </div>
              <div class="order-row">
                <p>Discount:</p>
                <p>0%</p>
              </div>
              <div class="order-row">
                <p>Tax:</p>
                <p id="packageTax"></p>
              </div>
              <div class="order-row">
                <h3>TOTAL</h3>
                <h3 id="packageFinalPrice"></h3>
              </div>
            </div>
            <div class="checkout-box__form">
              <h3>Complete your order details</h3>
              <form class="order__form" action="">
                <div class="form-row">
                  <input
                    type="text"
                    name="formName"
                    id="formName"
                    placeholder="John Doe"
                    required
                  />
                  <label for="formName">Name</label>
                </div>
                <div class="form-row">
                  <input
                    type="text"
                    name="formEmail"
                    id="formEmail"
                    placeholder="john.doe@gmail.com"
                    required
                  />
                  <label for="formEmail">Email Address</label>
                </div>
                <div class="form-row">
                  <input
                    type="text"
                    name="formPhoneNum"
                    id="formPhoneNum"
                    placeholder="+ 385 (0) 20 433 000"
                    required
                  />
                  <label for="formPhoneNum">Phone Number</label>
                </div>
                <div class="form-row">
                  <input
                    type="text"
                    name="formDiscount"
                    id="formDiscount"
                    placeholder="chinesevirus"
                  />
                  <label for="formDiscount">Discount Code</label>
                </div>
                <button class="landing__linkbutton" id="orderBtn">Submit Order</button>
              </form>
            </div>
            <div class="checkout-box__features"></div>
          </div>
        </div>
      </section>
